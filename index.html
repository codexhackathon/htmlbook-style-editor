<html>
<head>
  <script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link href="bower_components/semantic-ui/dist/semantic.css" rel="stylesheet" type="text/css">
  <style>
    body style {
      display: block;
      background: #333;
      color: #dee;

    }

<body class="site">
<div class="ui menu">
  <a class="active item">
    <i class="home icon"></i> Home

        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>

<div class="ui grid">

    body {

</style>

  <option value="">Choose a Book...</option>
  <option value="1">Frankenstein</option>
  <option value="0">Pride and Prejudice</option>
</select>
</div>

<div class="sixteen wide column" id='htmlbookcontent'>
TEST
</div>
</div>
</div>

<script>

  $('#htmlbookcontent').html(data);
});
